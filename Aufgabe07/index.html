<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="tsInterface.js" defer></script>
    <script src="scriptdata.js"></script>
    <title>LED-Shop</title>
</head>

<body>
    <div class="box-area">
        <header>
            <div class="wrapper">
                <div class="top">
                    <a href="#"><img src="Logo.png" alt="Logo"></a>
                </div>
                <nav>
                        <a id="allButton"></a>
                        <a id="figurButton"></a>
                        <a id="textButton"></a>
                        <a id="schildButton"></a>
                        <a id="streifenButton"></a>
                        <div id="warencounter"></div>
                    <a href="waren.html"><img src="Wagen.png" alt="waren_icon"></a>
                    <input id="search" type="text" placeholder="Suche...">
                </nav>
            </div>
        </header>
        <main>
            <div class="content-area">
                <div id="figurBlock" class="kategorie1"></div>
                <h2>Figuren</h2>
                <div id="flex1" class="products"></div>
            </div>
            <div id="textBlock" class="kategorie2"></div>
            <h2>Texte</h2>
            <div id="flex2" class="products"></div>
    </div>
    <div id="schildBlock" class="kategorie3"></div>
    <h2>Schilder</h2>
    <div id="flex3" class="products"></div>
    </div>
    <div id="streifenBlock" class="kategorie4"></div>
    <h2>Streifen</h2>
    <div id="flex4" class="products"></div>
    </div>
    </div>

    </main>
</body>
</div>
</body>

</html>
