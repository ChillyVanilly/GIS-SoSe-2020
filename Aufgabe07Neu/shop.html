<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="interface.js" defer></script>
    <script src="scriptdata.js"></script>
    <title>Shop</title>
</head>

<body>
    <div class="box-area">
        <header>
            <div class="wrapper">
                <div class="top">
                    <a href="#"><img src="Logo.png" alt="logo"></a>
                </div>
                <nav>
                    <a id="allButton"></a>
                    <a id="figurButton"></a>
                    <a id="schildButton"></a>
                    <a id="textButton"></a>
                    <a id="streifenButton"></a>
                    <div id="warencounter"></div>
                    <a href="waren.html"><img src="Wagen.png" alt="wagen_icon"></a>
                    <input id="search" type="text" placeholder="Suche...">
                </nav>
            </div>
        </header>
        <main>
            <div class="content-area">
                <div id="figurBlock" class="kategorie1">
                    <h2>Figuren</h2>
                    <div id="flex1" class="products"></div>
                </div>
                <div id="schildBlock" class="kategorie2">
                    <h2>Schilder</h2>
                    <div id="flex2" class="products"></div>
                </div>
                <div id="textBlock" class="kategorie3">
                    <h2>Texte</h2>
                    <div id="flex3" class="products"></div>
                </div>
                <div id="streifenBlock" class="kategorie4">
                    <h2>Streifen</h2>
                    <div id="flex4" class="products"></div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
